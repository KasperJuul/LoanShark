    <!-- ==== Main Section ==== -->
    <main class="flex-shrink-0">
       <div class="container">
            <div class="row">
                <h2>Loan Calculator</h2>
                <div class="col">
                    <div class="border border-2 border-light p-2 bg-light">
                        <form action="#">
                            <label class="form-label">Loan Amount:</label>
                            <input id="loanAmount" type="number" name="LoanAmount" class="form-control" placeholder="15000" value="15000" aria-label="Loan Amount" required>
                            <label class="form-label">Payments:</label>
                            <input id="months" type="number" name="Payments" class="form-control" placeholder="60" value="60" aria-label="Payments" required>
                            <label class="form-label">Interest Rate:</label>
                            <input id="rate" type="rate" name="InterestRate" class="form-control" placeholder="3" value="3" aria-label="Payments" required>
                            <div class ="col-12 d-flex justify-content-end">
                                <button id="calculate" type="button" class="btn btn-outline-info mt-2">Calculate</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col me-5">
                    <div class="d-flex justify-content-center mb-3">
                        <h3><i>Your monthly payments</i></h3>
                    </div>
                    <div class="d-flex justify-content-center mb-5">
                        <h2>$200.00</h2>
                    </div>
                    <div class="row me-5">
                        <div class="col">
                            Total Principal
                        </div>
                        <div id="totalPrincipal" class="col d-flex justify-content-end">
                            $15,000.00
                        </div>
                    </div>
                    <div class="row me-5">
                        <div class="col">
                            Total Interest
                        </div>
                        <div id="totalInterest" class="col d-flex justify-content-end">
                            $1,171.82
                        </div>
                    </div>
                    <div class="row me-5">
                        <div class="col">
                            Total Cost
                        </div>
                        <div id="totalCost" class="col d-flex justify-content-end">
                            $16,171.82
                        </div>
                    </div>
                </div>
            </div> 
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="text-light bg-dark">
                        <tr>
                            <td>Month</td>
                            <td>Payment</td>
                            <td>Principal</td>
                            <td>Interest</td>
                            <td>Total Interest</td>
                            <td>Balance</td>
                        </tr>
                    </thead>
                    <tbody id="results">
                        
                    </tbody>
